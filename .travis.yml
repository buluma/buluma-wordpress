language: php
php:
  - '5.4'
  - '5.6'
  - '7.0'
  - hhvm # on Trusty only
  - nightly

matrix:
#  fast_finish: true
  include:
    # test against the latest HHVM version by using trusty
    - php: hhvm
      sudo: true
      dist: trusty
      group: edge # Use edge image until the next travis CI image update
      addons:
        apt:
          packages:
            - mysql-server-5.6
            - mysql-client-core-5.6
            - mysql-client-5.6
      services:
        - mysql
  allow_failures:
    - php: hhvm
    

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
#  - mysql -u root --password="" < test/travis.sql
