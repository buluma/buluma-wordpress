sudo: required
dist: trusty
group: edge

language: node_js

os:
  - linux

node_js:
  - '6'
#  - '5'
#  - '4'

env:
  matrix:
  - DEPENDENCIES="high"
  - DEPENDENCIES="low"
  global:
  - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-ansi --no-progress --no-suggest"
  #- secure: 

before_install:
  - echo "running before_install"
  - npm install -g npm
  - npm --version
  - npm prune

install:
  - echo "running install"
  - npm install github-release
  - npm run
  - echo "show list again"
  - npm prune

after_success:
- echo "running after_success"
- bash <(curl -s https://codecov.io/bash)
- mkdir -p releases
- PACKAGE_NAME=`scripts/package-name.sh package.json`
- PACKAGE_VERSION=`scripts/package-version.sh package.json`
- RELEASE=${PACKAGE_NAME}-${PACKAGE_VERSION}
- COMMIT_LOG=`git log -1 --format='%ci %H %s'`
- COMMIT_HASH=`git log -1 --format="%h"`
# - echo ${TRAVIS_NODE_VERSION}
- echo ${TRAVIS_OS_NAME}
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    pushd releases;
    ln -sf ../src ${RELEASE};
    zip -r ${RELEASE}.zip ${RELEASE};
    popd;
    ls -al releases/*;
    if [[ -z "$TRAVIS_TAG" ]]; then
      mv "releases/${RELEASE}.zip" "releases/${RELEASE}-${COMMIT_HASH}.zip";
      npm run github-release -- delete \
        --owner=buluma \
        --repo=buluma-wordpress \
        --tag="latest" \
        --name="${TRAVIS_BRANCH}" \
        "*.zip";
      npm run github-release -- upload \
        --owner=buluma \
        --repo=buluma-wordpress \
        --tag="latest" \
        --name="${TRAVIS_BRANCH}" \
        --body="${COMMIT_LOG}" \
        "releases/${RELEASE}-${COMMIT_HASH}.zip";
    fi
  fi

before_deploy:
- echo "Deploying to GitHub releases"
- tail  /home/travis/.npm/_logs/*
- ls -al releases
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - releases/*.*
  overwrite: true
  skip_cleanup: true
  on:
    tags: false
    node: '6'

notifications:
  email: ops@buluma.me.ke