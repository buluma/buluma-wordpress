language: php

php:
  - php: 5.2
    dist: precise
  - php: 5.3
    dist: precise
  - php: 5.4
  - php: 5.5
  - php: 5.6
  - hhvm
  - nightly

before_install:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.2" ]]; then `phpenv global 5.3`; fi
  - composer update
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.2" ]]; then `phpenv global "$TRAVIS_PHP_VERSION"`; fi

script:
  - ./vendor/bin/phpunit-php52 --version
  - ./vendor/bin/phpunit-php52
